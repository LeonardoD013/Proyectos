<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="views/btns.css">
</head>

<body>
    <h1>Calculadora</h1>
    <div>
        <h2>123456789</h2>
    </div>
    <div>
        <button name="btn_mrc">MRC</button>
        <button name="btn_m-">M-</button>
        <button name="btn_m+">M+</button>
        <button name="btn_root">√</button>
        <button name="btn_off">OFF</button>
    </div>
    <div>
        <button name="btn_ac">AC</button>
        <button name="btn_c">C</button>
        <button name="btn_+-">+/-</button>
        <button name="btn_%">%</button>
    </div>
    <div>
        <button name="btn_7" value="7">7</button>
        <button name="btn_8" value="8">8</button>
        <button name="btn_9" value="9">9</button>
        <button name="btn_div">÷</button>
    </div>
    <div>
        <button name="btn_4" value="4">4</button>
        <button name="btn_5" value="5">5</button>
        <button name="btn_6" value="6">6</button>
        <button name="btn_x">x</button>
    </div>
    <div>
        <button name="btn_1" value="1">1</button>
        <button name="btn_2" value="2">2</button>
        <button name="btn_3" value="3">3</button>
        <button name="btn_min">-</button>
    </div>
    <div>
        <button name="btn_0">0</button>
        <button name="btn_point">.</button>
        <button name="btn_equal">=</button>
        <button name="btn_plus">+</button>
    </div>
</body>

</html>

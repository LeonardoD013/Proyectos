<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="views/btns.css">
</head>

<body>
    <div>
        <h1>Calculadora</h1>
        <div>
            <h2>123456789</h2>
        </div>
        <div>
            <button id="btn_mrc">MRC</button>
            <button id="btn_mminus">M-</button>
            <button id="btn_mplus">M+</button>
            <button id="btn_root">√</button>
            <button id="btn_off">OFF</button>
        </div>
        <div>
            <button id="btn_ac">AC</button>
            <button id="btn_c">C</button>
            <button id="btn_plusminus">+/-</button>
            <button id="btn_porce">%</button>
        </div>
        <div>
            <button id="btn_7" value="7">7</button>
            <button id="btn_8" value="8">8</button>
            <button id="btn_9" value="9">9</button>
            <button id="btn_div">÷</button>
        </div>
        <div>
            <button id="btn_4" value="4">4</button>
            <button id="btn_5" value="5">5</button>
            <button id="btn_6" value="6">6</button>
            <button id="btn_x">x</button>
        </div>
        <div>
            <button id="btn_1" value="1">1</button>
            <button id="btn_2" value="2">2</button>
            <button id="btn_3" value="3">3</button>
            <button id="btn_min">-</button>
        </div>
        <div>
            <button id="btn_0">0</button>
            <button id="btn_point">.</button>
            <button id="btn_equal">=</button>
            <button id="btn_plus">+</button>
        </div>
    </div>
</body>

</html>
